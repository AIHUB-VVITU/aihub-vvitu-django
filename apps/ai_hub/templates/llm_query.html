<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Llama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
        }
        #model-info {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask Llama</h1>
        <form method="POST" action="/ask-llama/">
            {% csrf_token %}
            <input type="text" name="question" placeholder="Type your question here..." required>
            <br>
            <select name="model">
                <option value="dolphin-mixtral:8x22b">Dolphin Mixtral: 8x22B</option>
                <option value="mistral:7b">Mistral: 7B</option>
                <option value="llama3.3:70b">Llama 3.3: 70B</option>
            </select>
            <br>
            <button type="submit">Ask</button>
        </form>

        <div id="loading">Loading...</div>

        {% if response %}
        <div class="response">
            <h3>Response:</h3>
            <p>{{ response|safe }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        const modelInfo = {
            "dolphin-mixtral:8x22b": "Size: 79 GB, Modified: 43 hours ago",
            "mistral:7b": "Size: 4.4 GB, Modified: 43 hours ago",
            "llama3.3:70b": "Size: 42 GB, Modified: 4 weeks ago"
        };

        const form = document.querySelector('form');
        form.addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
